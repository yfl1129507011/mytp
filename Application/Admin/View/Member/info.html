<div class="table-class">
	<div class="head"><strong>修改个人信息</strong></div>
	<form action="__SELF__" method="post">
	<table id="box">
		<tr>
			<th>管理员名称</th>
			<td><input class="input" type="text" name="admin_name" value="{$_info.username}"></td>
		</tr>
		<tr>
			<th>登录密码</th>
			<td><input class="input" type="password" name="password"><span class="check-tips">（用户密码不能少于6位）</span></td>
		</tr>
		<tr>
			<th>确认密码</th>
			<td><input class="input" type="password" name="repassword"></td>
		</tr>
		<tr>
			<th>email地址</th>
			<td><input class="input" type="text" name="email" value="{$_info.email}"></td>
		</tr>
		<tr>
			<th>手机号</th>
			<td><input class="input" type="text" name="mobile" value="{$_info.mobile}"></td>
		</tr>
		<tr>
			<td><input type="hidden" name="mid" value="{$_info.mid}"></td>
			<td><input class="submit" type="submit" value="确认提交"></td>
		</tr>
	</table>
    </form>
</div>
